<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Z3</title>
</head>
<body>
    <script>
        var a=1;
        document.writeln("Вывод через цикл FOR:")
        for (b=1; b <= 40; b++)
        {
            document.writeln(b)
        }
        document.writeln("</br>")
        document.writeln("Вывод через цикл WHILE:")
        while (a <= 40)
        {
            document.writeln(a)
            a++
        }
        document.writeln("</br>")
        document.writeln("Вывод через цикл DO..WHILE:")
        c=1
        do {
            document.writeln(c)
            c++
        } while(c<=40)
    </script>

</body>
</html>
