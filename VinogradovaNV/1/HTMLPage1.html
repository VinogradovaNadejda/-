<body>

    <script>
        var a = "Привет! Я тот самый текст для задания!"
        var b = prompt("Вывести текст? или не надо? Принимаютмя ответы: 'Да' или 'Нет'")
        if (b == "да" || b == "Да") {
            document.writeln(a)
        }
        else if (b == "нет" || b == "Нет") {
            alert("Вы выбрали 'Нет', поэтому текста не получите!")
        }
        else {
            alert("Вы ввели чтото необьяснимое")
        }
        
        
    </script>



</body>
