    <script>
        var Data = new Date();
     
var mount = Data.getMonth();
var m

                m = "Января"
                break
            case 2:
                m = "Февраля"
                break
            case 3:
                m = "Марта"
                break
            case 4:
                m = "Апреля"
                break
            case 5:
                m = "Мая"
                break
            case 6:
                m = "Июня"
                break
            case 7:
                m = "Июля"
                break
            case 8:
                m = "Августа"
                break
            case 9:
                m = "Сентября"
                break
            case 10:
                m = "Октября"
                break
            case 11:
                m = "Ноября"
                break
            case 12:
                m = "Дeкабря"
                break       
        }
     
        alert(Data.getDate() + " " + m + " " + Data.getFullYear())
    </script>
