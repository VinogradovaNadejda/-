<body>
    <script>
        function getRandom(max) { return Math.floor(Math.random() * max); }
        function sumRandom(one, two) {
            t = one + two
            return t
        }
        a = getRandom(51)
        b=getRandom(51)     
        alert(a +" + "+b+" = "+ sumRandom(a,b));
    </script>

</body>
